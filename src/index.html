<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <h1 class="header__title">Online Store</h1>
      </div>
      <div class="header__cart"></div>
    </header>
    <main class="main">
      <div class="filters">
        <div class="filters__by-value">
          <h2 class="filters__title">Фильтры по значению</h2>
          <div class="filters__list">
            <div class="filters__by-value_brand"><span>Производитель:</span></div>
            <div class="filters__by-value_size"><span>Диаметр колеса:</span></div>
            <div class="filters__by-value_color"><span>Цвет:</span></div>
            <div class="filters__by-value_electric"><span>Электровелосипеды:</span></div>
          </div>
        </div>
        <div class="filters__by-range">
          <h2 class="filters__title">Фильтры по диапазону</h2>
          <div class="filters__list">
            <div class="filters__by-range_amount"><span>Количество на складе:</span></div>
            <div class="filters__by-range_year"><span>Год выхода на рынок:</span></div>
          </div>
        </div>
        <div class="filters__search">
          <h2 class="filters__title">Поиск</h2>
          <div class="filters__search_field"></div>
          <h2 class="filters__title">Сортировка</h2>
          <div class="filters__search_sort"></div>
          <div class="filters__reset">
            <button class="filters__reset_filter"></button>
            <button class="filters__reset_settings"></button>
          </div>
        </div>
      </div>
      <div class="items-list">
        <div class="item">
          <div class="item__name"></div>
          <div class="item__img"></div>
          <div class="item__amount"></div>
          <div class="item__year"></div>
          <div class="item__brand"></div>
          <div class="item__color"></div>
          <div class="item__size"></div>
          <div class="item__electric"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__logo"></div>
      <div class="footer__link"></div>
    </footer>
  </body>
</html>

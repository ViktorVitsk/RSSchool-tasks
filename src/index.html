<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container wrapper">
        <div class="header__logo">
          <div class="header__img"></div>
          <h1 class="header__title">Online Store</h1>
        </div>
        <div class="header__cart"></div>
      </div>
    </header>
    <main class="main wrapper">
      <div class="filters">
        <div class="filters__by-value filters__wrapper">
          <h3 class="filters__title">Фильтры по значению</h3>
          <div class="filters__list">
            <div class="filters__by-value_brand"><span>Производитель:</span></div>
            <div class="filters__by-value_size"><span>Диаметр колеса:</span></div>
            <div class="filters__by-value_color"><span>Цвет:</span></div>
            <div class="filters__by-value_electric"><span>Электровелосипеды:</span></div>
          </div>
        </div>
        <div class="filters__by-range filters__wrapper">
          <h3 class="filters__title">Фильтры по диапазону</h3>
          <div class="filters__list">
            <div class="filters__by-range_amount"><span>Количество на складе:</span></div>
            <div class="filters__by-range_year"><span>Год выхода на рынок:</span></div>
          </div>
        </div>
        <div class="filters__search filters__wrapper">
          <h3 class="filters__title">Поиск</h3>
          <div class="filters__search_field"></div>
          <h3 class="filters__title">Сортировка</h3>
          <div class="filters__search_sort"></div>
          <div class="filters__reset">
            <button class="filters__reset_filter"></button>
            <button class="filters__reset_settings"></button>
          </div>
        </div>
      </div>
      <div class="items-list">
        
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container wrapper">
        <a href="https://rs.school/" target="_blank">
          <div class="footer__logo"></div>
        </a>
        <div class="footer__link">
          <a href="https://rollingscopes.com/" target="_blank">© Rolling Scopes School, 2022</a>
        </div>
      </div>
    </footer>
  </body>
</html>
